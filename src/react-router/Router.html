<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/babel.min.js"></script>
    <script src="../lib/react.development.js"></script>
    <script src="../lib/react-dom.development.js"></script>

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const context = React.createContext();
        class HashRouter extends React.Component {

            constructor() {
                super();
                this.state = {
                    location: {
                        pathname: window.location.hash.slice(1) || "/",

                    },
                    history: {
                        push(to) {
                            window.location.hash = to;
                        }
                    }
                }
            }

            componentDidMount() {
                location.hash = location.hash || "/";
                window.addEventListener("hashchange", () => {
                    this.setState({
                        location: {
                            ...this.state.location, pathname: window.location.hash.slice(1) || "/"
                        }
                    })
                })
            }

            render() {
                const value = this.state
                return <context.Provider value={value}>
                    {this.props.children}
                </context.Provider>
            }
        }

        class Route extends React.Component {
            render() {
                return <context.Consumer>
                    {
                        state => {
                            console.log(state)
                            let { path, component: Component, exact } = this.props;
                            let { pathname } = state.location;

                            // 使用正则判断是否应该渲染组件: 源码使用的是path-to-regexp  
                            // 我们知道前缀匹配上就可以渲染  在这里自己先试用startwith简单实现下
                            if (exact) {
                                return pathname == path ? <Component /> : null
                            } else if (pathname.startsWith(path)) {
                                return <Component />
                            }


                            return null
                        }
                    }
                </context.Consumer>
            }
        }

        class Link extends React.Component {
            render() {
                return <context.Consumer>{
                    state => <a onClick={e => {
                        state.history.push(this.props.to)
                    }}>{this.props.children}</a>
                }
                </context.Consumer>
            }
        }

        class Redirect extends React.Component {
            render() {
                return <context.Consumer>{
                    state => { state.history.push(this.props.to); return null; }
                }
                </context.Consumer>
            }
        }

        // 实现思路: 拿到props.children 对比每个组件的path和url的路径,找到返回即可
        class Switch extends React.Component {
            render() {
                return <context.Consumer>{
                    state => {
                        let pathname = state.location.pathname;
                        let child = this.props.children;
                        for (let i = 0; i < child.length; i++) {
                            const childcomponent = child[i];
                            let path = childcomponent.props.path || ""
                            if (path == pathname) {
                                return childcomponent
                            }

                        }
                        return null;
                    }
                }
                </context.Consumer>
            }
        }

        class Home extends React.Component {
            render() {
                return <div>home</div>
            }
        }

        const root = <HashRouter>
            <div>
                <div>
                    <Link to="/home">to home</Link>
                </div>

                <div style={{border: "1px solid red"}}>
                    <Switch>
                        <Route path="/home/12" component={Home} />
                        <Route path="/home" exact={true} component={Home} />
                        <Redirect to="/404" />
                    </Switch>
                </div>
            </div>
        </HashRouter>
        // <Redirect />
        ReactDOM.render(root, document.querySelector("#root"));


        // 解构赋值可以从一个对象中提取变量并赋值给和对象属性名不同的新的变量名。
        var o = { p: 42, q: true };
        var { p: foo, q: bar } = o;

        // console.log(foo); // 42
        // console.log(bar); // true 
    </script>
</body>

</html>
