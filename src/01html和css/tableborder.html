<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table border</title>
    <style lang="css">
      /* 使用box-shadow 话边框 */
      /* th,td {
            box-shadow: 1px 0 #0000000f, 0 1px #0000000f, 1px 1px #0000000f, 1px 0 #0000000f inset, 0 1px #0000000f inset;
        } */

      /* 方式二 */
      .table-border {
        width: 400px;
        border-collapse: collapse;
        border-spacing: 0;
        text-align: center;
      }

      th,
      td {
        border: 1px solid #ccc;
      }

      .layoutFix {
        /* 属性用来显示表格单元格、行、列的算法规则。在固定表格布局中，水平布局仅取决于表格宽度、列宽度、表格边框宽度、单元格间距，而与单元格的内容无关。 */
        /* 在使用auto时候,可以设置td宽度 但是还是优先自适应内容宽度,如果可以正常显示在适用td,th的width 强制使用指定的width的话使用fixed布局 */
        table-layout: fixed;
      }

      table.one {
        table-layout: automatic;
      }

      table.two {
        table-layout: fixed;
      }
      .h100 {
        height: 100px;
      }
    </style>
  </head>
