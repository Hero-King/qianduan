<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        width: 80vw;
        margin: 0 auto;
        height: 80vh;
        border: 1px solid red;
      }

      .box {
        width: 50px;
        height: 50px;
      }

      /* div作为 last-of-type 并且需要带有.box类选择 */
      div.box:last-of-type {
        background-color: pink;
      }

      .box:first-of-type {
        border: 1px solid red;
      }

      .head p.box:nth-child(2) {
        border: 1px solid red;
      }

      div.box1:first-of-type {
        background-color: pink;
      }

      /* 无效果 */
      .main .head div.box:last-child {
        background-color: grey;
      }
      .main .head div.box:last-of-type {
        background-color: grey;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="head">
        <div></div>
        <p class="box"></p>
        <div class="box">head box</div>
        <div class="box">head box2</div>
        <p></p>
      </div>
      <div class="box">
        <p>小标题</p>
      </div>
      <div class="box">
        <div class="box1">box1</div>
      </div>
      <div class="box">asasasasas</div>
      <footer>iam footer</footer>
    </div>
  </body>
</html>
