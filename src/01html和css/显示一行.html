<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .test {
        width: 200px;
        height: 200px;
        /* 文本超过盒子大小的时候显示在一行 */
        white-space: nowrap;
      }

      /* 一行显示省略号 */
      .test1 {
        width: 200px;
        height: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      /* 一行显示省略号 */
      .test2 {
        width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
      }
    </style>
  </head>

  <body>
    <div class="test">
      呜呜呜呜呜呜呜呜无无无无无无无无无无无无无无无无无无无无无无无无无无无
      呜呜呜呜呜呜呜呜无无无无无无无无无无无无无无无无无无无无无无无无无
    </div>

    <div class="test1">
      呜呜呜呜呜呜呜呜无无无无无无无无无无无无无无无无无无无无无无无无无无无
      呜呜呜呜呜呜呜呜无无无无无无无无无无无无无无无无无无无无无无无无无
    </div>

    <div class="test2">
      呜呜呜呜呜呜呜呜无无无无无无无无无无无无无无无无无无无无无无无无无无无呜呜呜呜呜呜呜呜无无无无无无无无无无无无无无无无无无无无无无无无无
    </div>
  </body>
</html>
