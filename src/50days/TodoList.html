<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.css"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .todos {
        color: #b383e2;
        font-size: 8rem;
        text-align: center;
        opacity: 0.4;
      }
      .todo-list-wrap {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        font-size: 30px;
        width: 300px;
        margin: 30px 0;
      }
      #input {
        width: 100%;
        padding: 20px;
        outline: none;
        border: 1px solid white;
      }
      #input:focus {
        border: 1px solid #b383e2;
      }
      .todo-item {
        text-align: left;
        box-shadow: inset;
        border-top: 1px solid #e5e5e5;
        cursor: pointer;
        font-size: 1.5rem;
        padding: 1rem 2rem;
      }
      .tip div {
        color: #b5b5b5;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1 class="todos">todos</h1>
    <div class="todo-list-wrap">
      <input type="text" id="input" placeholder="Enter your todo" />
      <div class="todo-list">
        <div class="todo-item">3</div>
      </div>
    </div>
    <div class="tip">
      <div>Left click to toggle completed.</div>
      <div>Right click to delete todo</div>
    </div>

    <script>
      const d = document;
      const input = d.getElementById("input");
      const todoListDom = d.querySelector(".todo-list");

      input.addEventListener("keyup", (e) => {
        if (e.key.toLowerCase() === "enter" && e.target.value !== "") {
          const itemDom = document.createElement("div");
          itemDom.className = "todo-item";
          itemDom.innerText = e.target.value;
          e.target.value = "";
          todoListDom.appendChild(itemDom);
        }
      });
    </script>
  </body>
</html>
