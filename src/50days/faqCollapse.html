<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faq Collapse</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <style>
      button:focus {
        outline: none;
      }
      body {
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
      }
      .list {
        width: 60%;
        margin: 0 auto;
        text-align: left;
        font-size: 20px;
      }
      .list-item {
        margin: 30px 0;
        border: 1px solid #9fa4a8;
        padding: 30px;
        border-radius: 10px;
        transition: all 0.3s;
      }
      .question {
        color: #000;
        font-weight: 700;
        position: relative;
        padding-right: 30px;
      }
      .qbtn {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 30px;
        height: 30px;
        border: none;
      }
      .fa-times {
        display: none;
      }
      .active .qbtn .fa-times {
        display: block;
      }
      .active .qbtn .fa-chevron-down {
        display: none;
      }
      .answer {
        padding-top: 20px;
        display: none;
      }
      .active {
        background-color: white;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1), 0 3px 6px rgba(0, 0, 0, 0.1);
      }
      .active .answer {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Frequently Asked Questions</h1>
      <div class="list" id="list">
        <div class="list-item active">
          <div class="question">
            Why shouldn't we trust atoms?
            <button class="qbtn">
              <i class="fas fa-chevron-down"></i> <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="answer">They make up everything</div>
        </div>
      </div>
    </div>
    <script>
      const listEle = document.getElementById("list");
      const contentList = [
        {
          question: "What do you call someone with no body and no nose?",
          answer: "Nobody knows.",
        },
        {
          question: "What's the object-oriented way to become wealthy?",
          answer: "Inheritance.",
        },
        {
          question: "What is: 1 + 1?",
          answer: " Depends on who are you asking.",
        },
      ];
      contentList.forEach((item) => {
        const div = document.createElement("div");
        div.className = "list-item";
        div.innerHTML = `
        <div class="question">
            ${item.question}
            <button class="qbtn">
              <i class="fas fa-chevron-down"></i> <i class="fas fa-times"></i>
            </button>
          </div>
          <div class="answer">${item.answer}</div>
        `;
        listEle.appendChild(div);
      });
      const btns = document.querySelectorAll(".qbtn");
      function handleClick(e) {
        e.currentTarget.parentNode.parentNode.classList.toggle("active");
      }
      btns.forEach((btn) => (btn.onclick = handleClick));
    </script>
  </body>
</html>
