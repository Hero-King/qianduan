<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoverboard</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.css"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        --square-width: 20px;
      }
      .container {
        min-height: 300px;
      }
      .square {
        display: inline-block;
        background-color: #1d1d1d;
        box-shadow: 0 0 2px #000;
        height: var(--square-width);
        width: var(--square-width);
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container"></div>
  </body>

  <script>
    const container = document.getElementById("container");
    const colors = ["#e74c3c", "#8e44ad", "#3498db", "#e67e22", "#2ecc71"];
    const col = 20;
    const row = 20;

    for (let i = 0; i < row; i++) {
      const rowDiv = document.createElement("div");
      for (let inner = 0; inner < col; inner++) {
        const square = document.createElement("div");
        square.classList.add("square");

        square.addEventListener("mouseenter", () => setColor(square));

        square.addEventListener("mouseleave", () => removeColor(square));
        rowDiv.appendChild(square);
      }

      container.appendChild(rowDiv);
    }

    function setColor(element) {
      const color = getRandomColor();
      element.style.background = color;
      element.style.boxShadow = `0 0 2px ${color}, 0 0 10px ${color}`;
      element.style.transition = "";
    }

    function removeColor(element) {
      element.style.transition = "2s ease";
      element.style.background = "#1d1d1d";
      element.style.boxShadow = "0 0 2px #000";
    }

    function getRandomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</html>
