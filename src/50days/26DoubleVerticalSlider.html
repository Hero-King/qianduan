<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Vertical Slider</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.css"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        display: flex;
        height: 100vh;
      }
      .left {
        width: 25%;
        height: 100%;
        position: relative;
        overflow: hidden;
      }
      .right {
        width: 75%;
        height: 100%;
        overflow: hidden;
        position: relative;
      }
      .btn {
        height: 50px;
        width: 42px;
        background-color: #fff;
        position: absolute;
        top: 50%;
        right: -5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #right {
        left: 0;
        transform: translateY(-100%);
      }
      .img-list {
        transition: 1s;
        height: 100%;
      }
      .img-list div {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-size: contain;
      }
    </style>
  </head>
  <body>
    <div class="left">
      <div class="img-list">
        <div style="background-color: #ffb866">
          <h1>Flying eagle</h1>
          <p>in the sunset</p>
        </div>
        <div style="background-color: #fd3555">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Bluuue Sky</h1>
          <p>with it's mountains</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>
      </div>
      <button class="btn" id="left">↓</button>
    </div>
    <div class="right">
      <div class="img-list" style="">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=e27f6661df21ed17ab5355b28af8df4e&amp;auto=format&amp;fit=crop&amp;w=1350&amp;q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=90ed8055f06493290dad8da9584a13f7&amp;auto=format&amp;fit=crop&amp;w=715&amp;q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=8ecdee5d1b3ed78ff16053b0227874a2&amp;auto=format&amp;fit=crop&amp;w=1002&amp;q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-0.3.5&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;s=da4ca7a78004349f1b63f257e50e4360&amp;auto=format&amp;fit=crop&amp;w=1050&amp;q=80');
          "
        ></div>
      </div>
      <button class="btn" id="right">↑</button>
    </div>

    <script>
      const leftBtn = document.getElementById("left");
      const rightBtn = document.getElementById("right");
      const left = document.querySelector(".left");
      const leftImgList = document.querySelector(".left .img-list");
      const rightImgList = document.querySelector(".right .img-list");
      const imgCount = leftImgList.children.length;
      let activeIndex = 0;
      leftBtn.onclick = scrollLeft;
      function scrollLeft(e) {
        activeIndex = (activeIndex + 1) % imgCount;
        const leftHeight = left.clientHeight;
        leftImgList.style.transform = `translateY(-${
          activeIndex * leftHeight
        }px)`;
        rightImgList.style.transform = `translateY(-${
          ((-activeIndex + imgCount) % imgCount) * leftHeight
        }px)`;
      }
      rightBtn.onclick = scrollRight;
      function scrollRight(e) {
        activeIndex = (activeIndex - 1 + imgCount) % imgCount;
        const leftHeight = left.clientHeight;
        leftImgList.style.transform = `translateY(-${
          activeIndex * leftHeight
        }px)`;
        rightImgList.style.transform = `translateY(-${
          ((-activeIndex + imgCount) % imgCount) * leftHeight
        }px)`;
      }
    </script>
  </body>
</html>
