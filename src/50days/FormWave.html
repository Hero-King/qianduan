<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Wave</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #4682b4;
        height: 100vh;
        overflow: hidden;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background-color: #0006;
        padding: 20px 40px;
        border-radius: 5px;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      .form-control {
        margin: 30px 0px;
        position: relative;
      }
      input {
        width: 100%;
        padding: 10px;
        padding-left: 0px;
        border: none;
        color: white;
        border-bottom: 2px solid #fff;
        background: transparent;
      }
      input:focus {
        outline: none;
      }
      .btn {
        cursor: pointer;
        width: 100%;
        text-align: center;
        background: #add8e6;
        border: none;
        border-radius: 8px;
        height: 32px;
      }
      label {
        position: absolute;
        bottom: 15px;
      }
      label span {
        font-size: 18px;
        display: inline-block;
        margin: 0;
        padding: 0;
        transition: transform 0.3s ease-in;
      }
      input:focus + label > span,
      input:valid + label > span {
        transform: translateY(-25px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Please Login</h1>
      <form action="">
        <div class="form-control">
          <input type="text" required />
          <label for="">
            <span>E</span><span>m</span><span>a</span><span>i</span
            ><span>l</span>
          </label>
        </div>
        <div class="form-control">
          <input type="text" required />
          <label
            ><span>P</span><span>a</span><span>s</span><span>s</span
            ><span>w</span><span>o</span><span>r</span><span>d</span>
          </label>
        </div>
        <button class="btn">Login</button>
        <p class="tip">Don't have an account? Register</p>
      </form>
    </div>
  </body>

  <script>
    const formCont = document.querySelectorAll(".form-control");
    formCont.forEach((i) => {
      i.querySelectorAll("label span").forEach((span, index) => {
        span.style.transitionDelay = 100 * index + "ms";
      });
    });
  </script>
</html>
