<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.css"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        display: flex;
        height: 100vh;
        width: 100%;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      #canvas {
        border: 1px solid #6a5acd;
        height: 50%;
        width: 50%;
      }
      #toolbox {
        background-color: #4682b4;
        border: 1px solid #6a5acd;
        padding: 1rem;
        width: 50%;
        display: flex;
        /* justify-content: center; */
      }
      .square {
        display: inline-block;
        height: 50px;
        width: 50px;
        background-color: white;
        border: none;
        margin: 0 10px;
        font-size: 26px;
        vertical-align: middle;
      }
      #clear {
        /* 单行内某一个元素靠右对其 */
        /* float: right; */
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="toolbox">
      <button class="square" id="sub">-</button>
      <button class="square" id="val">10</button>
      <button class="square" id="add">+</button>
      <input class="square" type="color" name="" id="color" />
      <button id="clear" class="square">X</button>
    </div>

    <script>
      const d = document;
      const squares = d.querySelectorAll(".square");
      const val = d.getElementById("val");
      const canvas = d.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      squares.forEach((btn) => {
        btn.addEventListener("click", function (e) {
          const id = this.id;
          console.log(id, e);
          const textVal = parseInt(val.innerText);
          switch (id) {
            case "sub":
              val.innerText = textVal <= 5 ? textVal : textVal - 5;
              break;
            case "add":
              val.innerText = textVal >= 50 ? textVal : textVal + 5;
              break;
            case "color":
              ctx.fillStyle = this.value;
            default:
              break;
          }
        });
      });

      // TODO 学习canvas
      canvas.addEventListener("mousedown", function (e) {});

      function draw() {}
    </script>
  </body>
</html>
