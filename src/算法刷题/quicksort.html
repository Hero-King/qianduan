    <script>
        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr
            }
            let middle = Math.floor(arr.length / 2);
            let left = [], right = [];
            arr.forEach((i, index) => {
                if (index == middle) {

                } else if (i < arr[middle]) {
                    left.push(i)
                } else {
                    right.push(i)
                }
            })
            return quickSort(left).concat(arr[middle], quickSort(right))
        }


        // 215. 数组中的第K个最大元素
        // 在未排序的数组中找到第 k 个最大的元素。请注意，你需要找的是数组排序后的第 k 个最大的元素，而不是第 k 个不同的元素。
        // 输入: [3,2,1,5,6,4] 和 k = 2  输出: 5

        /**
         * @param {number[]} nums
         * @param {number} k
         * @return {number}
         */
        var findKthLargest = function (nums, k) {
            if (nums.length <= 1) {
                return nums[0]
            }
            let middle = Math.floor(nums.length / 2);
            let right = []
            let left = []
            nums.forEach((i, index) => {
                if (index == middle) {

                } else if (i < nums[middle]) {
                    left.push(i)
                } else {
                    right.push(i)
                }
            })

            if (left.length == (nums.length - k)) {
                return nums[middle]
            } else if (left.length < (nums.length - k)) {
                return findKthLargest(right, k)
            } else {
                return findKthLargest(left, k - right.length -1)
            }
        };

    </script>
