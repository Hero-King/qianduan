<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function testAwait() {
            console.log("object")
            return new Promise((resolve) => {
                setTimeout(function () {
                    console.log("testAwait");
                    resolve();
                }, 1000);
            });
        }

        async function helloAsync() {
            await testAwait();
            console.log("helloAsync");
        }
        helloAsync();
        // object
        // testAwait
        // helloAsync

    </script>
</body>

</html>
