<body>
    <script>
        function testAwait() {
            console.log("object")
            return new Promise((resolve) => {
                setTimeout(function () {
                    console.log("testAwait");
                    resolve();
                }, 1000);
            });
        }

        async function helloAsync() {
            await testAwait();
            console.log("helloAsync");
        }
        helloAsync();
        // object

        // helloAsync
