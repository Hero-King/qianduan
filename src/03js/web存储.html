<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
  </head>

  <body>
    <input type="text" />
    <button>sesssionStorage存储</button>
    <button>sesssionStorage获取</button>
    <button>sesssionStorage更新</button>
    <button>sesssionStorage删除</button>
    <button>sesssionStorage清除</button>
    <script>
      // 随着互联网的快速发展，基于网页的应用越来越普遍，同时也变的越来越复杂，为了满足各种各样的需求，会经常性在本地存储大量的数据，传统方式我们以document.cookie来进行存储的，但是由于其存储大小只有4k左右，并且解析也相当的复杂，给开发带来诸多不便，HTML5规范则提出解决方案。
      //在h5中提供两种web存储方式

      // sessionStorage  session（会话，会议） 5M  当窗口关闭是数据销毁  内存  不同标签页之间也不共享
      // localStorage    20M 永久生效 ，除非手动删除  清理垃圾  硬盘上

      var txt = document.querySelector("input");
      let saveuserName = sessionStorage.getItem("userName");
      txt.value = saveuserName;

      var btns = document.querySelectorAll("button");
      //        sessionStorage存储数据
      btns[0].onclick = function () {
        window.sessionStorage.setItem("userName", txt.value);
        window.sessionStorage.setItem("pwd", "123456");
        window.sessionStorage.setItem("age", 18);
      };

      //        sessionStorage获取数据
      btns[1].onclick = function () {
        txt.value = window.sessionStorage.getItem("userName");
      };

      //        sessionStorage更新数据
      btns[2].onclick = function () {
        window.sessionStorage.setItem("userName", txt.value);
      };

      //        sessionStorage删除数据
      btns[3].onclick = function () {
        window.sessionStorage.removeItem("userName");
      };

      //        sessionStorage清空数据
      btns[4].onclick = function () {
        window.sessionStorage.clear();
      };
    </script>
  </body>
</html>
