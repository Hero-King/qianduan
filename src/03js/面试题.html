<!DOCTYPE html>

<head>

    <title>Document</title>
    <script>
        // 写一个函数  第一秒打印1  第二秒打印2
        for (let i = 0; i < 5; i++) {
            setTimeout(function () {
                console.log(i)
            }, 1000 * i)
        }

        for (var i = 0; i < 5; i++) {
            (function (i) {
                setTimeout(function () {
                    console.log(i)
                }, 1000 * i)
            })(i)
        }

        // 简单实现Node的Events模块
        (function () {
            function MyEvent() {
                this.handles = {}
                this.on = function (eventName, callback) {
                    if (!this.handles[eventName]) {
                        this.handles[eventName] = []
                    }
                    this.handles[eventName].push(callback)
                }
                this.emit = function (eventName, ...param) {
                    if (this.handles[eventName]) {
                        this.handles[eventName].forEach(i => i.call(this, ...param)) //  打印的this是 myevent实例
                        // this.handles[eventName].forEach(i => i(...param))    //打印的this是windows
                    } else {
                        throw new Error("事件未定义")
                    }
                }
            }

            function test(params) {
                const event1 = new MyEvent();
                event1.on("click", function () {
                    console.log("click", this)
                })
                event1.emit("click", "1212")
            }
            test()

        })();

        // 用闭包写个单例模式
        const AA = (function () {
            var instance;
            return function (name) {
                if (!instance) {
                    instance = this
                }
                return instance
            }
        })();
        console.log(new AA() == new AA())   // true

    </script>
