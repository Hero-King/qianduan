<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: #000;
      }
      .center {
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
      }
      button {
        width: 150px;
        height: 50px;
        color: #0ebeff;
        font-size: 20px;
        border: none;
        background-color: transparent;
        border-radius: 10px;
        padding: 0;
        outline: none;
        overflow: hidden;
        position: relative;
      }

      button::after {
        content: " ";
        position: absolute;
        width: 200%;
        height: 200%;
        left: 50%;
        top: 50%;
        background-color: #f40;
        z-index: -2;
        animation: rotate 3s infinite linear;
        transform-origin: 0 0;
      }

      @keyframes rotate {
        to {
          transform: rotate(360deg);
        }
      }

      button::before {
        content: " ";
        position: absolute;
        left: 2px;
        top: 2px;
        z-index: -1;
        background-color: #000;
        width: calc(100% - 4px);
        height: calc(100% - 4px);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="button-wrap">
        <button>按钮边框</button>
      </div>
    </div>
  </body>
</html>
